<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" src="img/favicon.ico">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/logo.png" alt="A logo of the letter D" width="120px" height="120px">
    </nav>
    <section>
        <div class="header">
            <h1>Want to be your own boss?</h1>
        </div>
        <div class="p">
            <p>Start today and make up to $30/hr driving your own vehicle with dash!</p>
        </div>
        <div class="scooter">
            <img src="img/scooter.svg" alt="Cartoon graphic of women on scooter">
        </div>
        
        <form class="application-form">
            <div>
                <h1>Apply Now</h1>
            </div>
            <div>
                <p> Enter your info below</p>
            </div>
            <div class="application-form-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="First Name"></input>
            </div>
            <div class="application-form-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="Last Name"></input>
            </div>
            <div class="application-form-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="Phone Number"></input>
            </div>
            <div class="application-form-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="Email Address"></input>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="box" value="I agree to dash terms"> I agree to dash terms<br>
            </div>
            <button type="submit">DRIVE WITH US</button>
            <div class= "applied">
                <p>already applied? <span style= "color: #ff8480">check your application status here</span></p> 
            </div>           <!-- Used to change the piece of text within a sentence -->
        </form>
    </section>
   
    <footer>
        <div>
            <h2>See how much you can earn with Dash</h2>
        </div>
        <div class="drive">
            <p> How many hours do you want to drive with us this week?</p>
        </div>
    <form class="calculate">
            <div class="calculate-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="Hours"></input>
            </div>
            <div class="calculate-section">
                <label class="application-form-label"></label>
                <input name="comment" id="comment" placeholder="City"></input>
            </div>
            <button class= "submit" type="submit">CALCULATE</button>
    </form>
        <section class= "icons">
            <img class="facebook" src="img/facebook.svg" alt="Facebook Logo">
            <img class="instagram" src="img/instagram.svg" alt="Instagram Logo">
            <img class="twitter" src="img/twitter.svg" alt="Twitter Logo">
            <img class="linkedin" src="img/linkedin.svg" alt="Linkedin Logo">
        </section>
    </footer>
</body>
</html>
